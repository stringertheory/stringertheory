name: build
permissions:
  contents: write
on:
  workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - uses: snok/install-poetry@v1
    - run: poetry install --no-interaction
    - run: |
        poetry shell
        python make_image.py
